<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="vid-container">
            <video id="video" width="100%" height="100%" loop></video>
        </div>
        <div class="player-container">
            <audio id="audio" loop></audio>
        </div>
        <div class="sound-picker">
            <button id="sound-1">Meditation A</button>
            <button id="sound-2">Meditation B</button>
        </div>
        <div class="time-select">
            <button data-time="120">2 mins</button>
            <button data-time="300">5 mins</button>
            <button data-time="600">10 mins</button>
        </div>
        <div class="time-display">10:00</div>
        <button class="play">Play</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
